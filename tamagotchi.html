    <div class="score d-flex justify-content-center bg-dark text-white text-center">
        <div class="border m-3 p-3"><i id="energy" class="fas fa-smile fa-7x"></i><p>Energie (<span id="txtEnergy"></span>)</p></div>
        <div class="border m-3 p-3"><i id="joy" class="far fa-smile-beam fa-7x"></i><p>Joie (<span id="txtJoy"></span>)</p></div>
        <div class="border m-3 p-3"><i id="hunger" class="far fa-teeth-open fa-7x"></i><p>Faim (<span id="txtHunger"></span>)</p></div>
    </div>
    
    <div class="actions text-center my-3 ">
       
        <button id="btnNourir" class="btn btn-primary mx-2">Nourir<i class="fas fa-ice-cream mx-2"></i></button>
        <button id="btnJouer" class="btn btn-warning mx-2">Jouer<i class="fas fa-shapes mx-2"></i></button>
